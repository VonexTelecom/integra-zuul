server:
  port: 8081
spring:
  application:
    name: integra-zuul
  cloud:
    config:
      uri: http://integra-config-server:8088
  host:
    time-to-live: -1
    connect-timeout-millis: 5000
    max-per-route-connections: 10000
    max-total-connections: 5000
    socket-timeout-millis: 60000
  semaphore:
    max-semaphores: 500      